<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MHLS League | Main Page</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/1dd65d86c8.js"
      crossorigin="anonymous"></script>
    <link href="./css/index.css" rel="stylesheet" />
    <link href="./css/content.css" rel="stylesheet" />
    <script src="index.js"></script>
  </head>

  <body>
        <!-- ----------- -->
        <!--   sidebar   -->
        <!-- ----------- -->
    <div class="sidebar">
      <div class="logo">MHLS<br /><span>LEAGUE</span></div>
      <div class="site-menu">
        <label>MENU</label>
        <ul>
          <li class="active">
            <a href="#"><i class="fa-sharp fa-solid fa-qrcode" style="color: #980000"></i>
              <span>Dashboard</span></a>
          </li>
          <li>
            <a href="#"><i class="fa-sharp fa-solid fa-ranking-star"></i>Standings</a>
          </li>
          <li>
            <a href="#"><i class="fa-sharp fa-solid fa-video"></i>Highlights</a>
          </li>
          <li>
            <a href="#"><i class="fa-sharp fa-regular fa-futbol"></i>Fantasy</a>
          </li>
          <li>
            <a href="#"><i class="fa-regular fa-newspaper"></i>News</a>
          </li>
        </ul>
      </div>
    </div>
      <!-- ----------- -->
      <!-- top nav-bar -->
      <!-- ----------- -->
    <div class="nav-content">
      <div class="navbar">
        <div class="searchbox">
          <i class="bx bx-search"></i>
          <input
            class="search-bar"
            type="text"
            placeholder="Type to search..." />
        </div>
        <div class="navbar-top-right">
          <i class="bx bx-bell"></i>
          <i class="bx bx-sun"></i>
          <div class="pfp"></div>
        </div>
      </div>
      <div class="content">
        <div class="container">
          <div class="slider">
            <ul>
              <li class="actived">Latest Matches</li>
              <li>Upcoming Matches</li>
              <li>Live Matches</li>
            </ul>
            <div class="slider-line">
              <div class="indicator"></div>
            </div>
          </div>
          <div class="matches">
            <div class="match1 match">
              <div class="home-team team">
                <h1>1B<span>1</span></h1>
              </div>
              <p>vs</p>
              <div class="away-team team">
                <h1>2B<span>1</span></h1>
              </div>
            </div>
            <div class="match2 match">
              <div class="home-team team">
                <h1>1B<span>1</span></h1>
              </div>
              <div class="score">1 - 2</div>
              <div class="away-team team">
                <h1>2B<span>1</span></h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
